<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Email Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="popup-header">
    <div class="logo">
      <i class="fas fa-robot"></i>
      <div>
        <h1>AI Email Assistant</h1>
        <div class="subtitle">Professional Gmail Integration</div>
      </div>
    </div>
  </div>

  <div class="popup-content">
    <nav class="tab-navigation">
      <button class="tab-btn active" data-tab="settings"><i class="fas fa-cog"></i> Settings</button>
      <button class="tab-btn" data-tab="history"><i class="fas fa-history"></i> History</button>
      <button class="tab-btn" data-tab="stats"><i class="fas fa-chart-bar"></i> Stats</button>
    </nav>

    <div class="tab-content active" id="settings">
      <div class="control-group">
        <label for="extension-toggle"><i class="fas fa-power-off"></i> Extension Status</label>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="extension-toggle" checked>
            <span class="slider"></span>
          </label>
          <div id="status-text">âœ“ Extension is active</div>
        </div>
      </div>
      <div class="control-group">
        <label><i class="fas fa-palette"></i> Reply Tone</label>
        <div class="tone-selector">
          <button class="tone-btn active" data-tone="Professional"><i class="fas fa-briefcase"></i> Professional</button>
          <button class="tone-btn" data-tone="Friendly"><i class="fas fa-smile"></i> Friendly</button>
          <button class="tone-btn" data-tone="Formal"><i class="fas fa-crown"></i> Formal</button>
          <button class="tone-btn" data-tone="Casual"><i class="fas fa-coffee"></i> Casual</button>
        </div>
      </div>
    </div>

    <div class="tab-content" id="history">
      <div class="history-controls">
        <label><i class="fas fa-history"></i> Recent Replies</label>
        <button class="btn btn-danger btn-sm" id="clear-history"><i class="fas fa-trash"></i> Clear</button>
      </div>
      <div class="history-container scrollbar" id="history-list">
        <div class="empty-state"><p>No history yet.</p></div>
      </div>
    </div>

    <div class="tab-content" id="stats">
      <div class="stats-card">
        <div class="stats-grid" id="stats-grid">
            <div class="loading"><div class="spinner"></div></div>
        </div>
        <div id="stats-error" class="error-message"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
